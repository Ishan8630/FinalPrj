{% extends 'SpamIdentification/_sidebar.html' %}
{% load static %}

{% block page_name %}
  Admin Login
  <hr style="color: #cc6600;"/>
{% endblock %}

{% block title %}AdminLogin_Page{% endblock %}


{% block content %}

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem; border-color: #cc6600;">
            <div class="card-body p-5 text-center">
                <form method="POST">
                    {% csrf_token %}

                    <h3 class="mb-5">Sign in</h3>
        
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Email address</label>
                      <input type="text" id="username" class="form-control form-control-lg" name="username" />
                    </div>
        
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control form-control-lg" name="password" />
                    </div>
        
                    <div class="pt-1 mb-4">
                      <button class="btn btn-block" style="color: white; background-color: #cc6600;" type="submit">Login</button>
                    </div>
        
                  </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  

  

{% endblock %}
